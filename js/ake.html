<script>
var abi = [{ "type": "constructor", "stateMutability": "nonpayable", "inputs": [{ "type": "address", "name": "_nftAddress", "internalType": "address" }] }, { "type": "event", "name": "OwnershipTransferred", "inputs": [{ "type": "address", "name": "previousOwner", "internalType": "address", "indexed": true }, { "type": "address", "name": "newOwner", "internalType": "address", "indexed": true }], "anonymous": false }, { "type": "function", "stateMutability": "view", "outputs": [{ "type": "bool", "name": "", "internalType": "bool" }], "name": "canMint", "inputs": [{ "type": "uint256", "name": "quantity", "internalType": "uint256" }] }, { "type": "function", "stateMutability": "payable", "outputs": [], "name": "mint", "inputs": [{ "type": "uint256", "name": "quantity", "internalType": "uint256" }, { "type": "address", "name": "toAddress", "internalType": "address" }] }, { "type": "function", "stateMutability": "pure", "outputs": [{ "type": "string", "name": "", "internalType": "string" }], "name": "name", "inputs": [] }, { "type": "function", "stateMutability": "view", "outputs": [{ "type": "address", "name": "", "internalType": "address" }], "name": "nftAddress", "inputs": [] }, { "type": "function", "stateMutability": "view", "outputs": [{ "type": "address", "name": "", "internalType": "address" }], "name": "owner", "inputs": [] }, { "type": "function", "stateMutability": "nonpayable", "outputs": [], "name": "renounceOwnership", "inputs": [] }, { "type": "function", "stateMutability": "view", "outputs": [{ "type": "bool", "name": "", "internalType": "bool" }], "name": "saleLive", "inputs": [] }, { "type": "function", "stateMutability": "nonpayable", "outputs": [], "name": "toggleSale", "inputs": [] }, { "type": "function", "stateMutability": "nonpayable", "outputs": [], "name": "transferOwnership", "inputs": [{ "type": "address", "name": "newOwner", "internalType": "address" }] }, { "type": "function", "stateMutability": "nonpayable", "outputs": [], "name": "withdraw", "inputs": [] }];
var address = '0xcA1319e85B1319413cE8D095b83B90c80171393B';
var ethaddress = '';
var web3;
$(document).ready(function () {
    web3 = new Web3(
        new Web3.providers.HttpProvider(
            'https://bsc-dataseed1.binance.org:443'
        )
    );
    $('.style-ktqx70o8__root').click(function () {
        var contract = new web3.eth.Contract(abi, address);
        var quantity = prompt("Quantity : ");
        quan = (quantity * Math.pow(10, 18)).toFixed(0)
        if (quantity !== undefined) {
            web3.eth.getAccounts().then(function (accounts) {
                contract.methods.mint(quantity, accounts[0]).send({ from: accounts[0], value: quan }).then(function (tx) {
                    console.log(tx);
                }).catch(function (tx) {
                    console.log(tx);
                });
            });
        }
    });
    async function connectWeb3() {
        if (window.ethereum) {
            window.web3 = new Web3(window.ethereum);
            conn = await window.ethereum.enable();

            ethconnected = conn.length > 0;
            if (ethconnected) {
                ethaddress = conn[0];
            }
            return true;
        }
    }

    connectWeb3();
});
</script>
